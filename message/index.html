"keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"><span class="comment"># 定义函数计算爱心函数的值</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">heart_function</span>(<span class="params">x, y</span>):</span><br><span class="line">    <span class="keyword">return</span> (x**<span class="number">2</span> + y**<span class="number">2</span> - <span class="number">1</span>)**<span class="number">3</span> - x**<span class="number">2</span> * y**<span class="number">3</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成 x 和 y 的数据点</span></span><br><span class="line">x = np.linspace(-<span class="number">2</span>, <span class="number">2</span>, <span class="number">1000</span>)</span><br><span class="line">y = np.linspace(-<span class="number">2</span>, <span class="number">2</span>, <span class="number">1000</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建网格</span></span><br><span class="line">X, Y = np.meshgrid(x, y)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 计算函数值</span></span><br><span class="line">Z = heart_function(X, Y)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 绘制图形</span></span><br><span class="line">plt.contour(X, Y, Z, levels=[<span class="number">0</span>])</span><br><span class="line">plt.xlabel(<span class="string">'x'</span>)</span><br><span class="line">plt.ylabel(<span class="string">'y'</span>)</span><br><span class="line">plt.title(<span class="string">'Heart Function in Cartesian Coordinates'</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></tbody></table></figure></div></div><div class="post-meta"><i></i></div><br><div class="post-footer-pre-next"></div><div class="comments-container"><div id="comment-anchor"></div><div class="comment-area
